<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasatria Visualization</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-bg-shape shape-1"></div>
        <div class="login-bg-shape shape-2"></div>
        <div class="login-bg-shape shape-3"></div>

        <div class="login-card">
            <div class="logo-area">
                <h1>Kasatria</h1>
                <span class="badge">Data Viz</span>
            </div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to explore the 3D data universe.</p>
            
            <div class="google-btn-wrapper">
                <div id="g_id_onload"
                     data-client_id="504478085525-qlbeajv339pf5ho9eor36d4m183otess.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard" 
                     data-shape="pill" 
                     data-theme="filled_black" 
                     data-text="signin_with" 
                     data-size="large" 
                     data-logo_alignment="left"
                     data-width="280">
                </div>
            </div>
        </div>
    </div>

    <div id="ui-container">
        <div id="menu">
            <button id="table" class="active">Table</button>
            <button id="sphere">Sphere</button>
            <button id="helix">Helix</button>
            <button id="grid">Grid</button>
            <button id="pyramid">Pyramid</button> </div>
    </div>

    <div id="container"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
